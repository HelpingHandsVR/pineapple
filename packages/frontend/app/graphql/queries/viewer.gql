query viewer {
  viewer {
    user {
      id

      role {
        id
        name
      }

      discord {
        id
        account {
          id
          username
          discriminator
        }
      }
    }

    vrchatUser {
      id
      displayName
      currentAvatarImageUrl
      currentAvatarThumbnailImageUrl
      role
      state
      status
      statusDescription
      obfuscatedEmail
      allowAvatarCopying
      last_login
      last_platform
      twoFactorAuthEnabled
    }

    ability {
      action
      subject
    }
  }
}
