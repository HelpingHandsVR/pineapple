query vrcViewer {
  vrcViewer {
    id
    displayName
    currentAvatarImageUrl
    currentAvatarThumbnailImageUrl
    role
    state
    status
    statusDescription
    obfuscatedEmail
    allowAvatarCopying
    last_login
    last_platform
    twoFactorAuthEnabled
    user {
      id
      discord {
        id
        account {
          id
          username
        }
      }
    }
  }
}
